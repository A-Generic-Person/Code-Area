<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="stylesheets/file-specific/login.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/general/nav.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/general/svgformat.css" rel="stylesheet" type="text/css">
        <link href="stylesheets/general/cel.css" rel="stylesheet" type="text/css">
        <script src="scripts/login.js"></script>
    </head>
    <body>
        <div class="navigation">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="selected">Login</li>
                    <li><a href="userpage.html">Userpage</a></li>
                </ul>
            </nav>
        </div>
        <form class="box" method="post" onsubmit="pullLogin()">
            <h1>Login</h1>
            <input type="text" name="" placeholder="Username" id="username">
            <input type="password" name="" placeholder="Password" id="password">
            Remember Me?: <label class="switch"> 
                <input type="checkbox" id="rmsl">
                <span class="slider round"></span>
            </label>
            <input type="submit" name="" value="Login">
        </form>
    </body>
</html>
