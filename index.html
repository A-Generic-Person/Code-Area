<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <noscript>JavaScript is disabled or not supported</noscript>
</head>

<body>
    <h1 id="redir"></h1>
    <script>
        async function redir() {
            document.getElementById("redir").innerText = 'Redirecting...'
            await new Promise.resolve().then(_ => console.log(`${String()}`),2500)
            const currentHref= location.origin
            await (_ => location.href = `${currentHref}/Code-Area/html/index.html`)
        }
        redir()
    </script>
</body>

</html>
