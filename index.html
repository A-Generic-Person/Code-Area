<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <noscript>JavaScript is disabled or not supported</noscript>
    <script defer>
        async function redir() {
            document.getElementById("redir").innerText = 'Redirecting...'
            await setTimeout(_ => console.log(`${String()}`),2500)
            const currentHref= location.href
            location.href = `${currentHref}/html/index.html`
        }
        redir()
    </script>
</head>

<body>
    <h1 id="redir"></h1>
</body>

</html>
