name: Lock inactive issues

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  lock-issues:
    runs-on: ubuntu-latest
    steps:
      - name: lock-issues
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'lock-issues'
          token: ${{ secrets.PAK }}
          lock-reason: 'Inactive Issue (90 days)'
          inactive-day: 90
