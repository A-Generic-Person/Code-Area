name: Command Testing

on:
  issue_comment:
    types: [created]

jobs:
  lock-issue:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, 'bot.lock') == true && github.event.comment.user.login == 'sparty182020'
    steps:
      - name: Lock issue
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'lock-issue'
          token: ${{ secrets.PAK }}
          issue-number: ${{ github.event.issue.number }}
  close-issue:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, 'bot.close') == true && github.event.comment.user.login == 'sparty182020'
    steps:
      - name: Close issue
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issue'
          token: ${{ secrets.PAK }}
          issue-number: ${{ github.event.issue.number }}
  add-bug-label:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, 'bot.addl.bug') == true && github.event.comment.user.login == 'sparty182020'
    steps:
      - name: Add label
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          token: ${{ secrets.PAK }}
          issue-number: ${{ github.event.issue.number }}
          labels: 'bug'
  add-feature-label:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, 'bot.addl.feature') == true && github.event.comment.user.login == 'sparty182020'
    steps:
      - name: Add label
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          token: ${{ secrets.PAK }}
          issue-number: ${{ github.event.issue.number }}
          labels: 'enhancement'
